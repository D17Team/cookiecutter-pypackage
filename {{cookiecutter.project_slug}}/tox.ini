[tox]
isolated_build = true
envlist = py35, py36, py37, py38, lint, format

[travis]
python =
    3.8: py38
    3.7: py37
    3.6: py36
    3.5: py35

[testenv:lint]
whitelist_externals =
    isort
    black
    flake8
    doc8
    poetry
    mkdocs
    twine
extras =
    test
    doc
    dev
commands =
    isort {{ cookiecutter.project_slug }}
    black {{ cookiecutter.project_slug }} tests
    flake8 {{ cookiecutter.project_slug }} tests
    doc8 --ignore D001 docs
    poetry build
    mkdocs build
    twine check dist/*

[testenv]
whitelist_externals = pytest
extras =
    test
passenv = *
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONWARNINGS = ignore
commands =
    pytest -s --cov={{ cookiecutter.project_slug }} --cov-append --cov-report=term-missing tests

